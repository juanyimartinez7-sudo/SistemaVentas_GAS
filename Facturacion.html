      function anular(id) {
          const motivo = prompt("Por favor, ingrese el motivo de la anulación:");
          if (!motivo) {
              alert("La anulación fue cancelada. Se requiere un motivo.");
              return;
          }
          
          if (confirm('¿Está seguro que desea ANULAR esta factura? Esta acción no se puede deshacer.')) {
              App.showLoading('Anulando factura...');
              App.run('anularFactura', { facturaId: id, motivo: motivo }, (response) => {
                  if (response.success) {
                      App.showSuccess(response.message);
                      cargarFacturas();
                  } else {
                      App.showError(response.message);
                  }
              }, App.showError);
          }
      }

      document.addEventListener('DOMContentLoaded', () => {
          cargarFacturas();
      });
